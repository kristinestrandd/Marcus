<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Marcus</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  
  <!-- Link to Google Fonts for Dancing Script font -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body, html {
      height: 100%;
    }
    .page {
      display: none;
      height: 100vh;
      width: 100vw;
      background-size: cover;
      background-position: center;
      color: #f8f6f6;
      text-align: center;
      padding-top: 20vh;
      position: relative;
    }
    .active {
      display: block;
    }
    h1 {
      font-size: 7em;
      text-shadow: 2px 2px 4px black, -2px -2px 4px black, 2px -2px 4px black, -2px 2px 4px black;
    }
    button {
      position: relative;
      overflow: hidden;
      margin-top: 2rem;
      padding: 1.5rem 3rem;
      font-size: 1.5rem;
      background-color: rgba(0,0,0,0.6);
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 14px;
      min-width: 250px;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
      background-color: rgba(0,0,0,0.75);
    }
    button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.6), transparent);
      transform: skewX(-20deg);
    }
    button:hover::before {
      animation: shimmer 0.8s forwards;
    }
    @keyframes shimmer {
      0% {
        left: -75%;
      }
      100% {
        left: 125%;
      }
    }
    .gifts {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 35vh);
      flex-wrap: wrap;
      gap: 3rem;
    }
    .gift-box {
      width: 295px;
      height: 295px;
      background-size: cover;
      background-position: center;
      border: 4px solid #040101;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: rgb(255, 255, 255);
      text-shadow: 2px 2px 4px black, -2px -2px 4px black, 2px -2px 4px black, -2px 2px 4px black;
      cursor: pointer;
      overflow: hidden;
      font-size: 1.5rem;
    }

    .gift-box:hover {
      transform: scale(1.05);
      background-color: #f2dcdc;
    }

    .back-button {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: rgba(0,0,0,0.5);
      padding: 10px;
      color: white;
      border: none;
      border-radius: 10px;
    }
    .center-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      transform: translateY(-5%);
    }
    .gift-header {
      position: absolute;
      top: 17%;
      width: 100%;
      text-align: center;
      font-size: 3em;
      font-weight: bold;
      color: white;
      z-index: 10;
      font-family: 'Dancing Script', cursive;
      text-shadow: 2px 2px 4px black, -2px -2px 4px black, 2px -2px 4px black, -2px 2px 4px black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .gift-header span {
      font-size: 1.5em;
      margin: 0 2rem;
      animation: spin 3s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .love-text {
      font-size: 5em;
      font-weight: bold;
      color: white;
      margin-top: -4rem;
      font-family: 'Dancing Script', cursive;
      text-shadow: 2px 2px 4px black, -2px -2px 4px black, 2px -2px 4px black, -2px 2px 4px black;
    }
  </style>
</head>
<body>
  <!-- Page 1 -->
  <div class="page active" id="page1" style="background-image: url('Kaffe.JPG');">
    <audio id="birthdayAudio" loop>
      <source src="Bursdagssang.mp3" type="audio/mpeg">
      Your browser does not support the audio tag.
    </audio>
    <div class="center-content">
      <h1>Happy 19th Birthday Marcus</h1>
      <button onclick="goToPage('page2')">Go to Gifts</button>
    </div>
  </div>

  <!-- Page 2 - Gifts -->
  <div class="page" id="page2" style="background-color: #7b0707;">
    <div class="gift-header">
      <span>ðŸ’‚</span><h2>Birthday Gifts</h2><span>ðŸ’‚</span>
    </div>
    <div class="gifts">
      <div class="gift-box" style="background-image: url('Speil.JPG');" onclick="openLockedGift('gift1')">Open May 6th</div>
      <div class="gift-box" style="background-image: url('4.JPG');" onclick="openLockedGift('gift2')">Open May 20th</div>
      <div class="gift-box" style="background-image: url('1.JPG');" onclick="openLockedGift('gift3')">Open July 1th</div>
      <div class="gift-box" style="background-image: url('Oss.JPG');" onclick="openLockedGift('gift4')">Open July 10th</div>
    </div>
    <div class="love-text">
      Love, Kristine
    </div>
  </div>

  <!-- Gift 1 -->
<div class="page" id="gift1" style="background-color: #000; margin: 0; padding: 0;">
  <video controls muted style="position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: 0;">
    <source src="Marcus 19th Birthday.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <button class="back-button" onclick="goToPage('page2')" style="z-index: 1;">Back</button>
</div>

  <!-- Gift 2 -->
  <div class="page" id="gift2" style="background-image: url('Presents.jpg'); background-size: cover; background-position: center; height: 100vh;">
    <button class="back-button" onclick="goToPage('page2')">Back</button>
  </div>

  <!-- Gift 3 -->
  <div class="page" id="gift3" style="background-image: url('image-july4.jpg'); background-size: cover; background-position: center; height: 100vh;">
    <button class="back-button" onclick="goToPage('page2')">Back</button>
  </div>

  <!-- Gift 4 -->
  <div class="page" id="gift4" style="background-image: url('Tusenfryd.jpg'); background-size: cover; background-position: center; height: 100vh;">
    <button class="back-button" onclick="goToPage('page2')">Back</button>
  </div>

  <script>
    let audioPlaying = false;
    const audio = document.getElementById('birthdayAudio');
    
    function goToPage(pageId) {
      if (pageId !== 'page1' && pageId !== 'page2') {
        audio.pause();
        audio.currentTime = 0;
      }

      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }

    function openLockedGift(giftId) {
      const today = new Date();
      const unlockDateStr = giftId === 'gift1' ? '2025-05-06' :
                            giftId === 'gift2' ? '2025-05-20' :
                            giftId === 'gift3' ? '2025-07-01' : '2025-07-10';
      const unlockDate = new Date(unlockDateStr);

      const enteredCode = prompt("Enter the password for this gift:");

      if (enteredCode === "Cheat") {
        goToPage(giftId);
      } else if (enteredCode === "correctpassword" && today >= unlockDate) {
        goToPage(giftId);
      } else if (today < unlockDate) {
        alert("This gift cannot be opened yet. Try again on " + unlockDateStr);
      } else {
        alert("Incorrect password.");
      }
    }

    window.onload = () => {
      confetti({
        particleCount: 300,
        spread: 240,
        startVelocity: 50,
        origin: { y: 0.4 },
        scalar: 2.3,
        gravity: 0.55,
        colors: ['#ff69b4', '#ffd700', '#00ffff', '#adff2f']
      });
    };
  </script>
</body>
</html>
